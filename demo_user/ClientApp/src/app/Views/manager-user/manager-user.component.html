<br>
<div class="container">
  <h2 style="text-align: center;"><b>DANH SÁCH TÀI KHOẢN</b></h2>
  <button (click) ="openCreateUser()" mat-button class="create-btn" >Thêm tài khoản</button>
  <div class="table-user">
    <div class="card">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Tài khoản</th>
            <th scope="col">Mật khẩu</th>
            <th scope="col">Email</th>
            <th scope="col">Số điện thoại</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of _pageUser.pageUsers">
            <td>{{item.username}}</td>
            <td>{{item.password}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>
              <div class="d-flex">
                <button (click)="openViewUser(item)" mat-icon-button color="primary" ><i class="far fa-eye"></i></button>
                <button (click)="openUpdateUser(item)" mat-icon-button color="primary" ><i class="fas fa-user-edit"></i></button>
                <button [disabled] = "item.username === 'admin'" (click)="deleteUser(item)" mat-icon-button color="primary" ><i class="far fa-trash-alt"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class = "paginator-user">
    <div class="paginator-item">
      <div class="d-flex">
        <p style="top:5px;left:-8px;position: relative;">Số user trên trang</p>
        <select (change) = "changeSize($event)">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
      </div>
      <div class="d-flex" style="margin-left: 30px;">
        <p style="top:5px;left:-8px;position: relative;" >Trang {{_pageUser.pageNumber}} trên {{_pageUser.pageTotal}}</p>
      </div>
      <div class="d-flex" style="margin-left: 10px;">
        <button (click) = "leftPage()" [disabled]="!checkLeft()" mat-icon-button color="primary" ><i class="fas fa-chevron-left"></i></button>
        <button (click) = "rightPage()" [disabled]="!checkRight()" mat-icon-button color="primary" ><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>
</div>
